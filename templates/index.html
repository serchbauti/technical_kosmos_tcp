<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con FastAPI</title>
</head>
<body>
    <h2>Chat con el Servidor</h2>
    <form action="/message" method="post">
        <input type="text" name="message" placeholder="Escribe un mensaje..." value="{{ message if message else '' }}">
        <button type="submit">Enviar</button>
    </form>
    {% if response %}
    <div>
        <p><strong>Respuesta del Servidor:</strong> {{ response }}</p>
    </div>
    {% endif %}
    <div id="chat-history">
        {% for entry in message_history %}
            <p><strong>TÃº:</strong> {{ entry.user }}</p>
            <p><strong>Servidor:</strong> {{ entry.response }}</p>
        {% endfor %}
    </div>
</body>
</html>
